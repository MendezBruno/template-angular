<h3>Coordenadas</h3>

<table border="1" cellpadding="0" cellspacing="0" bordercolor="#000000">
  <tr>
    <br>
    <form notEmpty [myCallback]="theCallback2" [formGroup]="pointerForm" (ngSubmit)="onSubmit2()">

      <label>
        X:
        <input type="text" formControlName="x">
      </label>
      <br>
      <br>
      <label>
        Y:
        <input type="text" formControlName="y">
      </label>
      <br>
      <br>
      <button type="submit" [disabled]="!pointerForm.valid">agregar punto</button>

    </form>
    <br>
  </tr>
</table>

<h3>Datos personales</h3>

<table border="1" cellpadding="0" cellspacing="0" bordercolor="#000000">
  <tr>
    <br>
    <form notEmpty [myCallback]="theCallback" [formGroup]="profileForm" (ngSubmit)="onSubmit()">

      <label>
        First Name:
        <input type="text" formControlName="firstName">
      </label>
      <br>
      <br>
      <label>
        Last Name:
        <input type="text" formControlName="lastName">
      </label>
      <br>
      <br>
      <label>
        Country:
        <select formControlName="country">
          <option *ngFor="let country of countrys" [value]="country">{{country}}</option>
        </select>
      </label>

      <h4>Direcci√≥n</h4>

      <div notEmpty [myCallback]="theCallback" formGroupName="address">

        <label>
          Street:
          <input type="text" formControlName="street">
        </label>
        <br>
        <br>
        <label>
          City:
          <input type="text" formControlName="city">
        </label>
        <br>
        <br>
        <label>
          State:
          <input type="text" formControlName="state">
        </label>
        <br>
        <br>
        <label>
          Zip Code:
          <input type="text" formControlName="zip">
        </label>

      </div>

      <br>

      <button type="submit" [disabled]="!profileForm.valid">submit</button>

    </form>
    <br>
  </tr>
</table>

<br>

<p>
  Form Pointer Status: {{ pointerForm.status }}
</p>

<p>
  Form Profile Status: {{ profileForm.status }}
</p>

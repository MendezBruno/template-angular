
<div class="btn-group buttons-group" role="group">
  <button type="button" class="btn buttons buttons__outline first-child" [class.buttons__outline--active]="active"
    (click)="pressedButton(true)" [disabled]="disabled"
  >{{ names.button1 }}</button>
  <button type="button" class="btn buttons buttons__outline last-child" [class.buttons__outline--active]="!active"
    (click)="pressedButton(false)" [disabled]="disabled"
  >{{ names.button2 }}</button>
</div>
